<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
  </head>
  <body>
    <h1>Hi, Vue</h1>
    <div id="app">
      <div v-if="showTitle"><p>{{ title }} - {{ age }}</p></div>

      <button v-on:click="age++">Increase Age</button>
      <button v-on:click="age--">Decrease Age</button>
      <button @click="changeTitle('Lord of the rings')">Change Title</button>

      <button @click="toggleShowTitle">
        <span v-if="showTitle">Hide</span>
        <span v-if="!showTitle">Show</span>
      </button>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
